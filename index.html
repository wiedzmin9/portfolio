<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>wiedzmin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      background: #000;
      overflow: hidden;
      color: #fff;
    }

    video#bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: blur(10px) brightness(0.4);
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: -1;
    }

    #start {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
      background: #cc0000;
      padding: 1rem 3rem;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 0 15px #cc0000;
      transition: 0.3s;
      z-index: 5;
    }

    #start:hover {
      background: #ff3333;
      box-shadow: 0 0 25px #ff3333;
    }

    #content {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
    }

    #profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #cc0000;
      box-shadow: 0 0 25px #cc0000;
      margin-bottom: 1rem;
    }

    #username {
      font-size: 2.5rem;
      font-weight: 800;
      color: #fff;
      text-shadow: 0 0 10px #cc0000, 0 0 20px #cc0000;
      margin-bottom: 2rem;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .socials a img {
      width: 40px;
      filter: drop-shadow(0 0 6px #cc0000);
      transition: transform 0.2s;
    }

    .socials a img:hover {
      transform: scale(1.2);
    }

    #views {
      font-size: 1.1rem;
      color: #ccc;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <video id="bg" autoplay muted loop>
    <source src="background.mp4" type="video/mp4">
  </video>
  <div id="overlay"></div>

  <button id="start">Click to enter...</button>

  <div id="content">
    <img src="profile.jpg" alt="profile" id="profile-pic" />
    <div id="username">wiedzmin</div>
    <div class="socials">
      <a href="https://www.snapchat.com/@wiedzmin_9" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/3536/3536657.png" alt="snap">
      </a>
      <a href="https://www.youtube.com/@bambus333" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="yt">
      </a>
      <a href="https://open.spotify.com/user/228ujxkype0k1jhrroorjvdrj?si=6c87e25e3fd34db4" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174872.png" alt="spotify">
      </a>
    </div>
    <div id="views">Wy≈õwietlenia: <span id="counter">0</span></div>
  </div>

  <audio id="bg-music" loop>
    <source src="music.mp3" type="audio/mp3">
  </audio>

  <script>
    const startBtn = document.getElementById('start');
    const content = document.getElementById('content');
    const music = document.getElementById('bg-music');
    const counter = document.getElementById('counter');

    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';
      content.style.display = 'block';
      music.play();
      let views = localStorage.getItem('views') || 0;
      views++;
      localStorage.setItem('views', views);
      counter.textContent = views;
    });
  </script>
</body>
</html>
